<div class="card">
    <form [formGroup]='employeeForm' (ngSubmit)='onSubmit()'>
        <div class="card-header bg-primary text-white">Create Employee</div>
        <div class="card-body">

            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        Full Name:
                    </div>
                    <div class="col-md-9">
                        <input type="text" class="form-control form-control-sm" placeholder="Enter full name"
                            formControlName="fullName">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        Email:
                    </div>
                    <div class="col-md-9">
                        <input type="text" class="form-control form-control-sm" placeholder="Enter email"
                            formControlName="email">
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-sm btn-primary">Submit</button>
        </div>
    </form>
</div>
